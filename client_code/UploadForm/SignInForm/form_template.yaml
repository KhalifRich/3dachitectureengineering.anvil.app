components:
- components:
  - event_bindings: {pressed_enter: email_pressed_enter, show: email_show}
    layout_properties: {grid_position: 'QTZJRK,IPMKLS'}
    name: email
    properties: {enabled: true, text: email}
    type: TextBox
  - event_bindings: {pressed_enter: password_pressed_enter, show: password_show}
    layout_properties: {grid_position: 'EKJBME,KUHMVE'}
    name: password
    properties: {enabled: true, text: password}
    type: TextBox
  - event_bindings: {click: sign_in_click, show: sign_in_show}
    layout_properties: {grid_position: 'LOSGXJ,NCFCXT', slot: title}
    name: sign_in
    properties: {enabled: true, text: sign in}
    type: Button
  - data_bindings: []
    layout_properties: {grid_position: 'BKALJP,WUZFCV'}
    name: Or
    properties: {align: center, background: '', bold: true, foreground: '#ffffff', visible: true}
    type: Label
  - event_bindings: {click: register_click, show: register_show}
    layout_properties: {grid_position: 'JUDDNJ,KRNUWS'}
    name: register
    properties: {enabled: true, text: register}
    type: Button
  layout_properties: {slot: footer-links-left}
  name: content_panel
  properties: {col_widths: '{}'}
  type: ColumnPanel
container:
  event_bindings: {show: form_show}
  properties: {background: 'theme:Accent 1', foreground: 'theme:Accent 2', html: '@theme:single-column.html', visible: true}
  type: HtmlTemplate
custom_component: true
is_package: true
